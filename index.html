<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aliasger</title>
    <style>
      .he1 {
        text-align: center;
        color: aqua;
        background-color: rgba(225, 120, 0, 1);
        animation: he1 5s ease-in-out;
        position: relative;
      }

      @keyframes he1 {
        from {
          top: 0px;
          left: -200px;
          background: rgba(225, 120, 0, 0.4);
        }

        to {
          top: 0px;
          left: 110%;
          background: rgba(225, 120, 0, 1);
        }
      }
    </style>
  </head>

  <body>
    <h1 class="he1"> Heyyy Aliasger over here, hope you all are doing well</h1>
  </body>

</html>
